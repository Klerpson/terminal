{% if page.url == "/" %}
<script type="application/ld+json">

{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title }}",
  "description": "{{ page.description }}",
  "url": "{{ site.url }}{{ page.url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "isPartOf": {
    "@type": "WebSite",
    "name": "{{ site.name }}",
    "url": "{{ site.url }}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.name }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}{{ site.baseurl }}/img/logo.png"
      }
    }
  },
  "about": {
    "@type": "Thing",
    "name": "Terminales de transporte en Colombia",
    "description": "Información sobre terminales de transporte y viajes en bus en Colombia"
  },
  "mainEntity": {
    "@type": "ItemList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Compra pasajes, mira horarios y rutas del bus que necesitas",
        "item": {
          "@type": "HowTo",
          "name": "Cómo comprar pasajes de bus",
          "description": "Guía paso a paso para comprar pasajes de bus en Colombia",
          "step": [
            {
              "@type": "HowToStep",
              "text": "Busca la ciudad donde comienza tu viaje y selecciona la terminal de transporte.",
              "url": "{{ site.url }}/terminales-de-transporte/"
            },
            {
              "@type": "HowToStep",
              "text": "Compara los datos del precio del pasaje, horarios, buses, etc. Luego selecciona la empresa que más te guste.",
              "url": "{{ site.url }}/empresas-de-transporte/"
            },
            {
              "@type": "HowToStep",
              "text": "Habla directamente con la empresa y compra tu pasaje sin intermediarios, sin pagar comisiones.",
              "url": "{{ site.url }}/comprar-pasajes/"
            }
          ],
          "tool": [
            {
              "@type": "HowToTool",
              "name": "Sitio web de la terminal de transporte"
            },
            {
              "@type": "HowToTool",
              "name": "Teléfono para contactar a las empresas de transporte"
            }
          ]
        }
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Conoce las mejores empresas de transporte de buses Colombianas",
        "item": {
          "@type": "ItemList",
          "itemListElement": [
            {% for empresa in site.data.empresas-home %}
            {
              "@type": "ListItem",
              "position": {{ forloop.index }},
              "item": {
                "@type": "Organization",
                "name": "{{ empresa.title }}",
                "url": "{{ site.url }}{{ empresa.url }}",
                "image": {
                  "@type": "ImageObject",
                  "url": "{{ site.url }}{{ site.baseurl }}/img/{{ empresa.img }}",
                  "width": "300",
                  "height": "200"
                },
                "description": "{{ empresa.description }}"
              }
            }{% unless forloop.last %},{% endunless %}
            {% endfor %}
          ]
        }
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "Rutas de bus más buscadas",
        "item": {
          "@type": "ItemList",
          "itemListElement": [
            {% for pasaje in site.data.pasajes-home %}
            {
              "@type": "ListItem",
              "position": {{ forloop.index }},
              "item": {
                "@type": "Thing",
                "name": "{{ pasaje.title }}",
                "url": "{{ site.url }}/{{ pasaje.url }}",
                "image": {
                  "@type": "ImageObject",
                  "url": "{{ site.url }}{{ site.baseurl }}/img/{{ pasaje.img }}",
                  "width": "300",
                  "height": "200"
                },
                "description": "{{ pasaje.description }}"
              }
            }{% unless forloop.last %},{% endunless %}
            {% endfor %}
          ]
        }
      },
      {
        "@type": "ListItem",
        "position": 4,
        "name": "La Terminal de Transporte te ayuda a viajar en bus por Colombia",
        "item": {
          "@type": "ItemList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Utilizamos fuentes confiables",
              "description": "Las páginas web oficiales de las terminales de transporte son nuestra fuente directa de información verídica."
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "Actualizamos nuestros datos",
              "description": "Estamos al tanto de los últimos cambios para que puedas planear tu viaje con la última información disponible."
            },
            {
              "@type": "ListItem",
              "position": 3,
              "name": "Consejos para viajar en bus",
              "description": "Viaja de forma segura y confiable por las terminales del país siguiendo los consejos de nuestro blog."
            }
          ]
        }
      },
      {
        "@type": "ListItem",
        "position": 5,
        "name": "Consejos para viajar en bus",
        "item": {
          "@type": "ItemList",
          "itemListElement": [
            {% for post in site.posts limit: 3 %}
            {
              "@type": "ListItem",
              "position": {{ forloop.index }},
              "item": {
                "@type": "BlogPosting",
                "headline": "{{ post.title }}",
                "url": "{{ site.url }}{{ post.url }}",
                "image": {
                  "@type": "ImageObject",
                  "url": "{{ site.url }}{{ site.baseurl }}/img/{{ post.hero }}",
                  "width": "800",
                  "height": "600"
                },
                "author": {
                  "@type": "Person",
                  "name": "{{ post.author | default: site.author }}"
                },
                "publisher": {
                  "@type": "Organization",
                  "name": "{{ site.name }}",
                  "logo": {
                    "@type": "ImageObject",
                    "url": "{{ site.url }}{{ site.baseurl }}/img/logo.png"
                  }
                },
                "datePublished": "{{ post.date | date_to_xmlschema }}",
                "dateModified": "{{ post.last_modified_at | default: post.date | date_to_xmlschema }}",
                "description": "{{ post.excerpt | strip_html | truncate: 160 }}"
              }
            }{% unless forloop.last %},{% endunless %}
            {% endfor %}
          ]
        }
      }
    ]
  }
}
</script>
{% endif %}

{% if page.url == "/terminales-de-colombia" %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ page.title }}",
    "description": "{{ page.description }}",
    "url": "{{ site.url }}{{ page.url }}",
    "headline": "{{ page.h1 }}",
    "datePublished": "{{ site.time | date_to_xmlschema }}",
    "dateModified": "{{ site.time | date_to_xmlschema }}",
    "isPartOf": {
      "@type": "WebSite",
      "name": "{{ site.name }}",
      "url": "{{ site.url }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.name }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}{{ site.baseurl }}/img/logo.png"
      }
    },
    "mainEntity": {
      "@type": "ItemList",
      "itemListElement": [
        {% assign category_index = 0 %}
        {% for item in site.terminales %}
          {% assign filtered_cat = item.category | append: '|' %}
          {% if filtered_categories_array contains filtered_cat %}
            {% assign category_index = category_index | plus: 1 %}
            {
              "@type": "ListItem",
              "position": {{ category_index }},
              "name": "Terminales en {{ item.category | upcase }}",
              "item": {
                "@type": "ItemList",
                "name": "Terminales en {{ item.category | upcase }}",
                "itemListElement": [
                  {% assign terminal_index = 0 %}
                  {% for destino in site.terminales %}
                    {% if destino.category contains item.category %}
                      {% assign terminal_index = terminal_index | plus: 1 %}
                      {
                        "@type": "ListItem",
                        "position": {{ terminal_index }},
                        "item": {
                          "@type": "TouristAttraction",
                          "name": "{{ destino.h1 }}",
                          "url": "{{ site.url }}{{ destino.url }}",
                          "image": {
                            "@type": "ImageObject",
                            "url": "{{ site.url }}{{ site.baseurl }}/img/{{ destino.webps }}",
                            "width": "112",
                            "height": "112"
                          },
                          "description": "Terminal de transporte en {{ destino.h1 }}"
                        }
                      }{% unless forloop.last %},{% endunless %}
                    {% endif %}
                  {% endfor %}
                ]
              }
            }{% unless forloop.last %},{% endunless %}
          {% endif %}
        {% endfor %}
      ]
    },
    "about": {
      "@type": "Thing",
      "name": "Terminales de transporte terrestre de Colombia",
      "description": "Información sobre terminales de transporte en diferentes ciudades de Colombia para viajes en bus"
    },
    "mentions": [
      {
        "@type": "Thing",
        "name": "Fuentes confiables",
        "description": "Las páginas web de las terminales de transporte son nuestra fuente directa de información."
      },
      {
        "@type": "Thing",
        "name": "Datos actualizados",
        "description": "Estamos al tanto de los últimos cambios para que puedas planear tu viaje con la última información disponible."
      },
      {
        "@type": "Thing",
        "name": "Consejos útiles para viajar",
        "description": "Viaja de forma segura y confiable por las terminales del país siguiendo los consejos de nuestro magazine.",
        "url": "{{ site.url }}/blog"
      }
    ]
  }
  </script>
{% endif %}

{% if page.json-terminal %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "TransitStation",
  "name": "{{ page.title }}",
  "description": "{{ page.description }}",
  "url": "{{ site.url }}{{ page.permalink }}",
  "image": [
    "{{ site.baseurl }}/img/{{ page.jpg }}",
    {% if page.hero %}"{{ site.baseurl }}/img/{{ page.hero }}",{% endif %}
    {% if page.webp1 %}"{{ site.baseurl }}/img/{{ page.webp1 }}",{% endif %}
    {% if page.webp2 %}"{{ site.baseurl }}/img/{{ page.webp2 }}"{% endif %}
  ],
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "{{ page.direccion | strip_html | strip_newlines }}",
    "addressLocality": "{{ page.ciudad }}",
    "addressRegion": "{{ page.category | capitalize }}",
    "postalCode": "{{ page.postal }}",
    "addressCountry": "CO"
  },
  "telephone": "{{ page.telefono | strip_html | strip_newlines | split: ' ' | first }}",
  "email": "{{ page.email }}",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "{{ page.telefono | strip_html | strip_newlines | split: ' ' | first }}",
    "contactType": "customer service",
    "availableLanguage": ["Spanish", "English"]
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "{{ page.latitude }}",
    "longitude": "{{ page.longitude }}"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "{{ page.calificacion }}",
    "reviewCount": "{{ page.reviews }}",
    "bestRating": "5",
    "worstRating": "1"
  },
  "openingHoursSpecification": {
    "@type": "OpeningHoursSpecification",
    "dayOfWeek": [
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
      "Sunday"
    ],
    "opens": "00:00",
    "closes": "23:59"
  },
  "amenityFeature": [
    {
      "@type": "LocationFeatureSpecification",
      "name": "Estacionamiento",
      "value": true
    },
    {
      "@type": "LocationFeatureSpecification",
      "name": "Taquillas de venta de boletos",
      "value": true
    },
    {
      "@type": "LocationFeatureSpecification",
      "name": "Sala de espera",
      "value": true
    }
  ],
  "publicAccess": true,
  "smokingAllowed": false,
  "availableService": [
    {
      "@type": "Service",
      "name": "Venta de boletos",
      "description": "Venta de boletos para rutas intermunicipales e interdepartamentales"
    },
    {
      "@type": "Service",
      "name": "Parqueadero de vehículos particulares",
      "description": "Cupo limitado de parqueadero temporal para vehículos de personal de planta y visitantes"
    },
    {
      "@type": "Service",
      "name": "Información turística",
      "description": "Punto de información para turistas y viajeros"
    }
  ],
  "potentialAction": {
    "@type": "ReserveAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ page.contacto }}",
      "actionPlatform": [
        "http://schema.org/DesktopWebPlatform",
        "http://schema.org/MobileWebPlatform"
      ]
    },
    "result": {
      "@type": "Reservation",
      "name": "Reserva de boleto"
    }
  },
  "hasMap": "{{ page.maps }}"
}
</script>
{% endif %}

{% if page.empresas %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "ItemList",
  "itemListElement": [
    {% for empresa in page.empresas %}
    {
      "@type": "ListItem",
      "position": {{ forloop.index }},
      "item": {
        "@type": "LocalBusiness",
        "name": "{{ empresa | first | first }}",
        "telephone": "{{ empresa | first | last | split: ' ' | first }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
{% endif %}

{% if page.json-post %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{page.url|absolute_url}}"
  },
  "headline": "{{page.title}}",
  "alternativeHeadline": "{{page.subtitle}}",
  "image": [
    {
      "@type": "ImageObject",
      "url": "{{site.baseurl}}/img/{{page.jpg}}",
      "height": "600",
      "width": "340"
    },
    {
      "@type": "ImageObject",
      "url": "{{site.baseurl}}/img/{{page.ciudad}}-terminal-1.jpg",
      "height": "800",
      "width": "600"
    }
  ],
  "datePublished": "{{page.date}}",
  "dateModified": "{% if page.lastmod %}{{page.lastmod}}{% else %}{{page.date}}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{% if page.autor %}{{page.autor}}{% else %}{{site.author}}{% endif %}",
    "url": "{{site.baseurl}}/sobre-nosotros#{{page.autor|slugify}}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{site.name}}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{site.baseurl}}/img/logo-terminal-de-transporte-200px.jpg",
      "width": "233",
      "height": "233"
    }
  },
  "description": "{{page.description}}",
  "keywords": "{{page.keywords|join: ', '}}",
  "articleBody": "{{page.content | strip_html | truncate: 200}}",
  "wordCount": "{{page.content | number_of_words}}",
  "inLanguage": "es",
  "locationCreated": {
    "@type": "Place",
    "name": "{{page.ciudad}}, Colombia"
  },
  "potentialAction": [
    {
      "@type": "CommentAction",
      "name": "Comment",
      "target": "{{page.url|absolute_url}}#comentarios"
    },
    {
      "@type": "ShareAction",
      "name": "Share on Facebook",
      "target": "https://www.facebook.com/sharer/sharer.php?u={{page.url|absolute_url|url_encode}}"
    },
    {
      "@type": "ShareAction",
      "name": "Share on Twitter",
      "target": "https://twitter.com/intent/tweet?text={{page.title|url_encode}}&url={{page.url|absolute_url|url_encode}}"
    }
  ]
}
</script>
{% endif %}
