<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">>
  <meta http-equiv='content-language' content='es-co'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url}}">
  <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ "/feed.xml" | relative_url}}">
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}
  <meta http-equiv="Content-Language" content="es"/>
  <meta name="distribution" content="global"/>
  <!-- Codigo json para google en los articulos -->
  {% if page.json %}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "{{page.ciudad}}",
        "addressRegion": "{{page.depto}}",
        "postalCode": "{{page.postal}}",
        "streetAddress": "{{page.direccion}}"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "{{page.calificacion}}",
        "reviewCount": "{{page.reviews}}"
      },
      "description": "{{page.description}}",
      "name": "{{page.title}}",
      "priceRange": "$$",
      "telephone": "{{page.telefono}}"
    },
    {
      "@type": "BlogPosting",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{page.url}}"
      },
      "headline": "{{page.h1}}",
      "description": "{{page.description}}",
      "image": "{{page.img}}",
      "author": {
        "@type": "Person",
        "name": "Julian Franco",
        "url": "https://terminaldetransporte.com"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Terminal de Transporte",
        "logo": {
          "@type": "ImageObject",
          "url": "{{https://terminaldetransporte.com/img/logo-terminal-de-transporte-200px.svg}}"
        }
      },
      "datePublished": "{{page.date}}",
      "dateModified": "{{page.date}}",
      {
        "@context": "https://schema.org",
        "@type": "BusStop",
        "name": "{{page.h1}}",
        "openingHours": "Mo-Su",
        "address": {
        "@type": "PostalAddress",
        "addressCountry": "CO",
        "addressLocality": "{{page.ciudad}}",
        "addressRegion": "{{page.depto}}"
        },
        "latitude": "{{page.latitude}}",
        "longitude": "{{page.longitude}}"
    }
    }
  </script>
  {% endif %}
  <title>{{ page.title}}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}'>
  <meta name="language" content="es" />
  <meta name="country" content="COL" />
  <meta name="geo.region" content="CO-HUI" />
  <meta name="theme-color" content="#018a31ff"/>
  <meta name="generator" content="Jekyll 4.2.0"/>
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}"/>
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}"/>
  <meta name="owner" content="{{site.name}}" />

  <!-- FAVICON -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

  <!-- OpenGraph -->
  <meta property="og:locale" content="es_CO"/>
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="{%if page.title %}{{ page.title}}{% else %}{{ site.title}}{% endif %}"/>
  <meta property="og:url" content="{{ page.url}}"/>
  <meta property="og:image" content="{{ site.url}}{{ page.img}}"/>
  <meta property="og:site_name" content="Terminal de Transporte"/>
  <meta property="article:publisher" content="https://www.instagram.com/terminaldetransporte/"/>
  <meta property="article:author" content="https://www.instagram.com/terminaldetransporte/"/>
  <meta property="article:published_time" content="{{ page.date}}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}"/>

  <!-- LINKS -->
  <link rel="preload" href="{{site.baseurl}}/css/style.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
  <link rel="preload" href="{{site.baseurl}}/css/fonts/styles.css" as="font">
  <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css">

</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0B92BGGWF6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-0B92BGGWF6');
</script>
