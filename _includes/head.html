<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <title>{{ page.title }}</title>

    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://pagead2.googlesyndication.com">
    
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ page.title }}" href="{{ '/feed.xml' | relative_url }}">
    
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% else %}
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    {% endif %}
    
    <meta name="distribution" content="global">
    <meta name="language" content="es">
    <meta name="country" content="COL">
    <meta name="geo.region" content="CO-HUI">
    <meta name="theme-color" content="#008a30">
    <meta name="generator" content="Jekyll 4.2.0">
    <meta name="author" content="{% if page.autor %}{{ page.autor }}{% else %}{{ site.name }}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright }}{% else %}{{ site.name }}{% endif %}">
    <meta name="owner" content="{{ site.name }}">
    
    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">

    <!-- OpenGraph -->
    <meta property="og:locale" content="es_CO">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ page.jpg | relative_url }}">
    <meta property="og:site_name" content="Terminal de Transporte">
    <meta property="article:publisher" content="https://www.instagram.com/terminaldetransporte/">
    <meta property="article:author" content="https://www.instagram.com/terminaldetransporte/">
    <meta property="article:published_time" content="{{ page.date }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@terminaldetransporte">
    <meta name="twitter:creator" content="@terminaldetransporte">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ page.jpg }}">

    <!-- PRELOADS AND LINKS -->
    <link rel="preload" href="{{ 'css/style.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{ 'css/style.css' | relative_url }}">
    <link rel="preload" href="{{ 'css/fonts/styles.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{ 'css/fonts/styles.css' | relative_url }}">
    <link rel="preload" as="font" href="{{ 'css/fonts/lato-v24-latin-regular.woff2' | relative_url}}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{ 'css/fonts/lato-v20-latin-700.woff2' | relative_url}}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{ 'css/fonts/lato-v24-latin-900.woff2' | relative_url }}" type="font/woff2" crossorigin>

    <meta name='impact-site-verification' value='e0c4e1a6-a393-49f3-8b92-fb1f508b5a9b'>

    {% include schema.html %}

    <style>
      /* Incluir aquí el CSS crítico */
    </style>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KWBT362X');</script>
    <!-- End Google Tag Manager -->

    <!-- Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3100194943394350" crossorigin="anonymous"></script>
  </head>
