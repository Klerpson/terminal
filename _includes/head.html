<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
      <title>{{ page.title}}</title>
      <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}">
      <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url}}">
      <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}">
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}
  <meta name="distribution" content="global">
  <!-- Codigo json para google en los articulos -->
  {% if page.json-terminal %}
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "LocalBusiness",
      "name": "Terminal de transporte de {{page.ciudad|capitalize}}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{page.direccion}}",
        "addressLocality": "{{page.ciudad}}",
        "addressRegion": "{{page.category|capitalize}}",
        "postalCode": "{{page.postal}}",
        "addressCountry": "CO"
      },
      "telephone": "{{page.telefono}}",
      "url": "{{page.contacto}}",
      "image": "{{site.baseurl}}/img/{{page.jpg}}",
      "description": "{{page.intro}}",
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "{{page.latitude}}",
        "longitude": "{{page.longitude}}"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday"
        ],
        "opens": "6:00",
        "closes": "22:00"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "{{page.calificacion}}",
        "reviewCount": "{{page.reviews}}"
      }
    }
    
  </script>
  {% endif %}
  {% if page.json-post %}
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "BlogPosting",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{page.url|absolute_url}}"
      },
      "headline": "{{page.title}}",
      "image": {
        "@type": "ImageObject",
        "url": "{{site.baseurl}}/img/{{page.jpg}}",
        "height": "600",
        "width": "340"
      },
      "datePublished": "{{page.date}}",
      "dateModified": "{{page.date}}",
      "author": {
        "@type": "Person",
        "name": "{% if page.autor %}{{page.autor}}{% else %}{{site.author}}{% endif %}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{site.name}}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{'img/logo-terminal-de-transporte-200px.jpg'|relative_url}}",
          "width": "233",
          "height": "233"
        }
      },
      "description": "{{page.description}}"
    }
    
    </script>
  {% endif %}
  <meta name="language" content="es">
  <meta name="country" content="COL">
  <meta name="geo.region" content="CO-HUI">
  <meta name="theme-color" content="#008a30">
  <meta name="generator" content="Jekyll 4.2.0">
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}">
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}">
  <meta name="owner" content="{{site.name}}">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">

  <!-- OpenGraph -->
  <meta property="og:locale" content="es_CO">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title}}{% else %}{{ site.title}}{% endif %}">
  <meta property="og:url" content="{{site.url}}{{ page.url}}">
  <meta property="og:image" content="{{ site.url}}{{ page.jpg}}">
  <meta property="og:site_name" content="Terminal de Transporte">
  <meta property="article:publisher" content="https://www.instagram.com/terminaldetransporte/">
  <meta property="article:author" content="https://www.instagram.com/terminaldetransporte/">
  <meta property="article:published_time" content="{{ page.date}}">
  <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@terminaldetransporte">
  <meta name="twitter:creator" content="@terminaldetransporte">
  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:title" content="{{page.title}}">
  <meta property="og:description" content="{{page.description}}">
  <meta property="og:image" content="{{site.url}}{{page.jpg}}">

  <!-- LINKS -->
  <link rel="preload" href="{{site.baseurl}}/css/style.css" as="font">
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
  <link rel="preload" href="{{site.baseurl}}/css/fonts/styles.css" as="font">
  <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css">
